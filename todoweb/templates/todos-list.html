{%extends 'base.html'%}
{%block body_block%}
<div class="row">

  <div class="col-2"></div>
  <div class="col-8">
    <table>
        <tr>
            <th>Taskname</th>
            <th> User</th>
            <th> Status</th>
            <th> Date</th>
        </tr>
        {%for todo in todos%}
        <tr>
            <td>{{todo.Task_name}}</td>
            <td>{{todo.User}}</td>
            <td>{{todo.Status}}</td>
            <td>{{todo.Created_date}}</td>
            <td>
                <a href="{%url 'todo-detail' todo.id %}" class="btn btn-info">view</a>
                <a href="{%url 'todo-delete' todo.id%}" class="btn btn-outline btn-danger"> Delete</a>
               
        </tr>
        {%endfor%}
    </table>
  </div>
  <div class="col-2"></div>
</div>
{%endblock%}
